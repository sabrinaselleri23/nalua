name: Deploy GitHub Pages

on:
  push:
    branches:
      - main  # ou master, dependendo do seu branch principal

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Configurar Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Substituir placeholder da chave do Google Maps
        run: |
          sed -i "s/GOOGLE_MAPS_API_KEYAIzaSyC2yUeyQ5LDDd582TpZZxXRl1pvmp6ehmw/${{ secrets.GOOGLE_MAPS_API_KEY }}/g" index.html

      - name: Deploy para GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./  # diret√≥rio raiz do seu site
